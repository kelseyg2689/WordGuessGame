<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="assests/css/reset.css">
    <link rel = "stylesheet" href="assests/css/style.css">

    <title>What To Do with All That Dough </title>
</head>
<body>
    <div class="heading">
        <h1>NAME THAT DOUGHNUT</h1>
    </div>

    <div class="background">
        <div class="container">
            <h2>Press Any Key to Guess the Type of Doughnut</h2>
            <div>
                <img id="image" src="./assests/images/assorted.jpg" width="50%" height="200">
            </div>
<br>
            <div>
                <h3 id="currentword">_ _ _ _ _ _ _</h3>

            </div>

            <div id="scoreboard">
                <div class="sidebar">
                    <h3>GUESSES REMAINING:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>
                <div class="sidebar">
                    <h3>WINS:
                        <span id="wins"></span>
                    </h3>
                </div>
                <div class="sidebar">
                    <h3>LOSSES:
                        <span id="losses"></span>
                    </h3>
                </div>
                <div class="sidebar">
                    <h3>LETTERS YOU GUESSED INCORRECTLY:
                        <span id="currentguesses"></span>
                    </h3>
                </div>

            </div>

        </div>
    </div>

    <div>
    
        <img id="jelly">
            <source src="./assets/images/jelly.jpg" type="image jelly">
            </img>
        
        <img id="maple bar">
            <source src="./assets/images/maple.jpg" type="image maple">
            </img>
        
        <img id="sugar">
            <source src="./assets/images/sugar.jpg" type="image sugar">
            </img>
       
        <img id="old fashioned">
            <source src="./assets/images/oldfashioned.jpg" type="image old">
            </img>
       
        <img id="glazed">
            <source src="./assets/images/glazed.jpg" type="image glazed">
            </img>
        
    </div>

    <script src="assests/javascript/game.js"></script>
</body>
</html>
